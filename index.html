<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Bet</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle,#2b145c,#0b0820);
color:white;
text-align:center;
}

.balance{
padding:15px;
font-size:18px;
}

.arena{
position:relative;
width:300px;
height:300px;
margin:20px auto;
}

.circle{
position:absolute;
top:110px;
left:110px;
width:80px;
height:80px;
border-radius:50%;
background:#3d2b7a;
display:flex;
align-items:center;
justify-content:center;
font-size:28px;
}

.mult{
position:absolute;
width:55px;
height:55px;
background:#5a3fc0;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
}

.top1{top:0;left:90px}
.top2{top:0;left:155px}

.mid1{top:120px;left:0}
.mid2{top:120px;right:0}

.low1{bottom:0;left:90px}
.low2{bottom:0;left:155px}

button{
padding:12px 30px;
background:#7b5cff;
color:white;
border:none;
border-radius:20px;
font-size:16px;
}
</style>
</head>

<body>

<div class="balance">
الرصيد: <span id="balance">1000000</span>
</div>

<div class="arena">

<div class="mult top1">x100</div>
<div class="mult top2">x100</div>

<div class="circle">
<span id="timer">20</span>
</div>

<div class="mult mid1">x20</div>
<div class="mult mid2">x20</div>

<div class="mult low1">x8</div>
<div class="mult low2">x3</div>

</div>

<button onclick="bet()">مراهنة</button>

<script>
let balance = 1000000;
let time = 20;

setInterval(()=>{
time--;
document.getElementById("timer").innerText = time;

if(time <= 0){
time = 20;
}
},1000);

function bet(){
let win = Math.random() < 0.4;
balance += win ? 20000 : -20000;

if(balance <= 0){
balance = 1000000;
}

document.getElementById("balance").innerText = balance;
}
</script>

</body>
</html>
