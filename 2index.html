<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Bet</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#1f7a3a,#0b3d1f);
  color:#fff;
  text-align:center;
}
.balance{
  margin:10px;
  font-size:18px;
}
.arena{
  position:relative;
  width:360px;
  height:360px;
  margin:20px auto;
}
.icon{
  position:absolute;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#1abc6c;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 10px rgba(0,0,0,.4);
}
.icon.active{outline:3px solid gold;}
.mult{font-size:14px;}

.top1{top:10px;left:90px}
.top2{top:10px;left:210px}

.mid1{top:90px;left:20px}
.mid2{top:90px;right:20px}

.low1{bottom:90px;left:20px}
.low2{bottom:90px;right:20px}

.bottom1{bottom:10px;left:90px}
.bottom2{bottom:10px;left:210px}

.timer{
  position:absolute;
  bottom:160px;
  left:50%;
  transform:translateX(-50%);
  font-size:32px;
  font-weight:bold;
}

.history{
  display:flex;
  justify-content:center;
  gap:6px;
  margin:10px;
}
.history div{
  width:26px;
  height:26px;
  border-radius:50%;
  background:#0f5;
}

.bets{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:10px;
}
.bets button{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="balance">الرصيد: <span id="bal">1000000</span></div>

<div class="arena">
  <div class="icon top1 mult" data-m="100">x100</div>
  <div class="icon top2 mult" data-m="100">x100</div>

  <div class="icon mid1 mult" data-m="20">x20</div>
  <div class="icon mid2 mult" data-m="20">x20</div>

  <div class="icon low1 mult" data-m="8">x8</div>
  <div class="icon low2 mult" data-m="8">x8</div>

  <div class="icon bottom1 mult" data-m="3">x3</div>
  <div class="icon bottom2 mult" data-m="3">x3</div>

  <div class="timer" id="timer">20</div>
</div>

<div class="history" id="history"></div>

<div class="bets">
  <button onclick="setBet(50)">50</button>
  <button onclick="setBet(500)">500</button>
  <button onclick="setBet(5000)">5000</button>
  <button onclick="setBet(50000)">50000</button>
</div>

<script>
let balance=1000000,bet=0,selected=null,time=20;
const balEl=document.getElementById("bal");
const timerEl=document.getElementById("timer");
const icons=document.querySelectorAll(".icon");
const hist=document.getElementById("history");

icons.forEach(i=>{
  i.onclick=()=>{
    icons.forEach(x=>x.classList.remove("active"));
    i.classList.add("active");
    selected=i;
  }
});

function setBet(v){bet=v;}

function round(){
  time=20;
  let win=icons[Math.floor(Math.random()*icons.length)];
  if(selected===win && bet>0){
    balance+=bet*win.dataset.m;
  }
  balEl.textContent=balance;
  hist.innerHTML="";
  for(let i=0;i<7;i++){
    let d=document.createElement("div");
    hist.appendChild(d);
  }
}

setInterval(()=>{
  time--;
  timerEl.textContent=time;
  if(time<=0) round();
},1000);
</script>

</body>
</html>
